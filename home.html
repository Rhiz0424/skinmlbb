    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url(https://static.vecteezy.com/system/resources/previews/006/596/933/non_2x/abstract-dark-red-background-dark-lines-glow-waves-flicker-vector.jpg) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #800000 60%, #b22222 100%);
            box-shadow: 0 2px 8px rgba(128,0,0,0.13);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 0;
        }
        .navbar a, .dropbtn {
            font-size: 1em;
            color: #fff;
            text-align: center;
            padding: 16px 24px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background: #a83232;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(128,0,0,0.13);
            z-index: 1;
            border-radius: 0 0 10px 10px;
            left: 0;
            top: 100%;
        }
        .dropdown-content a {
            color: #800000;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background: #f5eaea;
            color: #b22222;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .right {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffe259;
            letter-spacing: 2px;
            padding: 16px 32px;
            background: none;
            text-shadow: 1px 1px 4px #80000080;
        }
        @media (max-width: 700px) {
            .navbar a, .dropbtn, .dropdown-content a, .navbar .right {
                padding: 12px 10px;
                font-size: 0.95em;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .right {
                align-self: flex-end;
            }
        }
    </style>
